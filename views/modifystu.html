<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Dashboard Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css"
      rel="stylesheet">
    <style>
      .btn-success a {
        text-decoration: none;
        color: #fff;
      }
    </style>
  </head>

  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">的的学生管理系统</a>
        </div>
      </div>
    </nav>

    <div class="container-fluid">
      <h1 class="page-header"></h1>
      <form action="/views/modifystu" method="POST">
        <input type="hidden" value="{{student.id}}" name="id">
        <div class="form-group">
          <label for="name">Student name</label>
          <input type="" class="form-control" id="name" placeholder="Student name" name="name" value="{{student.name}}">
        </div>
        <div class="form-group">
          <label for="gender">Student gender</label>
          <div class="radio">
            <label>
              <input type="radio" name="gender" id="optionsRadios1"
                value="男" checked>男
            </label>
            <label>
              <input type="radio" name="gender" id="optionsRadios2"
                value="女">女
            </label>
          </div>
        </div>
        <div class="form-group">
          <label for="age">Student age</label>
          <input type="" class="form-control" id="age" placeholder="Student age"
            name="age" value="{{student.age}}">
        </div>
        <div class="form-group">
          <label for="hobbies">Student hobbies</label>
          <input type="" class="form-control" id="hobbies" placeholder="Student hobbies" name="hobbies" value="{{student.hobbies}}">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </body>
</html>
