<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Dashboard Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css"
      rel="stylesheet">
    <style>
      .btn-success a {
        text-decoration: none;
        color: #fff;
      }
    </style>
  </head>

  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">的的学生管理系统</a>
        </div>
      </div>
    </nav>

    <div class="container-fluid">
      <h1 class="page-header"></h1>
      <h2 class="sub-header">Students list</h2>
      <button type="button" class="btn btn-success"><a
          href="/views/addstu">添加学生</a></button>
      <div class="table-responsive">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>id</th>
              <th>姓名</th>
              <th>性别</th>
              <th>年龄</th>
              <th>爱好</th>
              <th>    </th>
            </tr>
          </thead>
          <tbody>
            {{each db}}
            <tr>
              <td>{{$index + 1}}</td>
              <td>{{$value.name}}</td>
              <td>{{$value.gender}}</td>
              <td>{{$value.age}}</td>
              <td>{{$value.hobbies}}</td>
              <td>
                <a href="/views/modifystu?id={{$value.id}}">修改</a>
                <a href="/views/deletestu?id={{$value.id}}">删除</a>
              </td>
            </tr>
            {{/each}}
          </tbody>
        </table>
      </div>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </body>
</html>
